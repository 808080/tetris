<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid {
            display: grid;
            grid-template-columns: 320px 200px;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #board{
            border: solid 2px;
        }
        
        button {
            display: block;
            font-size: 16px;
            padding: 15px 30px;
            width: auto;
            text-align: center;
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="grid">
        <canvas id="board"></canvas>
        <div class="right-column">
          <div>
            <h1>TETRIS</h1>
            <h3>Next shape:</h3>
            <canvas id="next"></canvas>
            <p>Best Score: <span id="best">0</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">0</span></p>
            <label for="velocity">Initial level (from 1 to 10):</label>
            <input type="range" id="velocity" name="velocity" min="1" max="10">
          </div>
          <div>
            <!-- <button id="pause" class="pause-button">Pause</button> -->
            <button onclick="play()" class="play-button">Play</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
